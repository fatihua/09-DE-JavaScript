<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- heading -->
    <h1>Checkout App</h1>

    <hr />

    <!-- nav -->
    <div class="nav">
      <div id="nav-left">My Cart</div>
      <div id="nav-right">
        <div class="text">
          Delete Products <i class="fa-regular fa-trash-can"></i>
        </div>
      </div>
    </div>
    <hr />
    <!-- menü  -->
    <section class="mainArea">
      <div id="section-left">
        <div id="section_left_heading">Store : Fatihs Geschäftshaus</div>
        <hr />
        <div class="generalCard">
          <div class="product">
            <div id="productCards">
              <div class="productCard_img-text">
                <div>
                  <img src="./img/218807291742.jpg" alt="" />
                </div>
                <div>
                  <div class="model">Bora Avcı Bıçağı</div>
                  <div class="ind-norm">
                    <span class="mainPrice">2190.00</span>
                    <span> <del>2917.50 TL</del></span>
                  </div>

                  <div class="selection">
                    <a href="#">
                      <i class="fa-solid fa-minus"></i>
                      <p class="numberSelected">0</p>
                      <i class="fa-solid fa-plus"></i>
                    </a>
                    <a href="#" id="selectionDelete"
                      ><i class="fa-regular fa-trash-can"></i
                    ></a>
                  </div>
                </div>
              </div>
            </div>
            <div id="price">0</div>
          </div>

          <hr />
          <div class="product">
            <div id="productCards">
              <div class="productCard_img-text">
                <div>
                  <img src="./img/6958862490.jpg" alt="" />
                </div>
                <div>
                  <div class="model">Gerber</div>
                  <div class="ind-norm">
                    <span class="mainPrice">625.00</span>
                    <span> <del>2917.50 TL</del></span>
                  </div>
                  <br />

                  <div class="selection">
                    <a href="#">
                      <i class="fa-solid fa-minus"></i>
                      <p class="numberSelected">0</p>
                      <i class="fa-solid fa-plus"></i>
                    </a>
                    <a href="#" id="selectionDelete"
                      ><i class="fa-regular fa-trash-can"></i
                    ></a>
                  </div>
                </div>
              </div>
            </div>
            <div id="price">0</div>
          </div>

          <hr />
          <div class="product">
            <div id="productCards">
              <div class="productCard_img-text">
                <div>
                  <img src="./img/71G7c79zkdL._UL500_.jpg" alt="" />
                </div>
                <div>
                  <div class="model">Huuski Japon Şef Bıçağı</div>
                  <div class="ind-norm">
                    <span class="mainPrice">1000</span>
                    <span> <del>1200 TL</del></span>
                  </div>

                  <div class="selection">
                    <a href="#">
                      <i class="fa-solid fa-minus"></i>
                      <p class="numberSelected">0</p>
                      <i class="fa-solid fa-plus"></i>
                    </a>
                    <a href="#" id="selectionDelete"
                      ><i class="fa-regular fa-trash-can"></i
                    ></a>
                  </div>
                </div>
              </div>
            </div>
            <div id="price">0</div>
          </div>
          <hr />
        </div>
      </div>

      <div id="section-right">
        <div id="section-right_top">
          Selected Products
          <div id="totalPrice">0</div>
        </div>
        <div id="button">
          <button>Finish Order</button>
        </div>
        <div id="shipping_tax">
          <div id="shipping">
            <div>Shipping</div>
            <div id="shippingCost">0</div>
          </div>
          <div id="tax">
            <div>Tax</div>
            <div>0</div>
          </div>
          <div id="total">
            <div>Total</div>
            <div>0</div>
          </div>
        </div>
      </div>
    </section>

    <script src="checkout.js"></script>
  </body>
</html>
